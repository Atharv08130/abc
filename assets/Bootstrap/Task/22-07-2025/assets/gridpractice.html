<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/gridpractice.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- first Grid -->
     
    <!-- section start -->
    <section id="First_section">

        <!-- container start -->
    <div class="container main_container">
        <h1>First grid</h1>
        <div class="row">
            <!-- col 1 start -->
            <div class="col-2 col1 rounded-4">
                <div class="row">
                <div class="col-12 col15  rounded-4">
                    </div>
                    <div class="col-12 col16 rounded-4">
                    </div>
                     <div class="col-12 col17 rounded-4">
                    </div>
            </div>
            </div>
            <!-- col 1 end -->

            <!-- col 2 start -->
             <div class="col-3 col2  rounded-4">
                 <div class="row">
                    <div class="col-12 col13  rounded-4">
                    </div>
                    <div class="col-12 col14 rounded-4">
                    </div>
                
            </div>
            </div>
            <!-- col 2 end -->
            
            <!-- col 3 start -->
             <div class="col-3 col3 ">
                <div class="row">
                    <div class="col-6 col5  rounded-4">
                    </div>
                     <div class="col-6 col6 rounded-4">
                    </div> 
        
                <div class="col-12 col7 rounded-4">
                </div>
            
            </div>
            </div>
            <!-- col 3 end -->

            <!-- col 4 start -->
             <div class="col-3 col4  rounded-4">
                <div class="row">
                    <div class="col-12  col8 rounded-4">
                        </div>
                        <div class="col-6  col9 rounded-4">
                      </div>
                       <div class="col-6 col10">
                        <div class="col-12  col11 rounded-4">
                            </div>
                           <div class="col-12  col12 rounded-4">
                            </div>  
                      </div>
                      <!-- col 4 end -->
                      
            
        
        </div>
        </div>
        </div>
        </div>
        <!-- container end -->
        </section>
        <!-- section end -->

        <!-- second grid -->
     
    <section id="section2">
        <!-- container start -->
        <div class="container mt-3 ">
            <h1> Second Grid</h1>
            <div class="row">
                <!-- col 1 start -->
                <div class="one col-4">
                    <div class="row">
                        <div class="col-12  col1 rounded-4"></div>
                        <div class="row ">
                            <div class="col-6 col4 bg-success rounded-4"></div>
                            <div class="col-6 ">
                                <div class="row">
                                    <div class="col-12 bg-info col5 rounded-4"></div>
                                </div>
                                <div class="row">
                                    <div class="col-12 bg-danger col6 rounded-4"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12  col1 bg-success rounded-4"></div>

                    </div>
                </div>
                <!-- col 1 end -->

                <!-- col 2 start -->
                <div class="col-4 col2 ">
                    <div class="row w-100">
                        <div class="col-6 col7 bg-success rounded-4"></div>
                        <div class="col-6 ">
                            <div class="row">
                                <div class="col-12 bg-info col8 rounded-4"></div>
                            </div>
                            <div class="row">
                                <div class="col-12 bg-danger col9 rounded-4"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12  col10 rounded-4 "></div>
                </div>
                <!-- col 2 end -->

                <!-- col 3 start -->
                <div class="col-4 col3 rounded-4">
                    <div class="row">
                        <div class="col-12 col11 bg-success rounded-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-3 bg-info col12 rounded-4"></div>
                         <div class="col-9 bg-danger col13 rounded-4"></div>
                    </div>
                    <div class="col-12  col14 rounded-4 "></div>
                    <div class="col-12  bg-info col15 rounded-4 "></div>
                </div>
                <!-- col 3 end -->
            </div>
        </div>
        <!-- container end -->
    </section>
    <!-- section end -->    

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
